<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Mixer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Montserrat" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fe8842756b.js" crossorigin="anonymous"></script>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header class="header-con">
            <h1 class="hidden">Fun Forest</h1>
            <div id="logo" class="col2">
                <img src="images/FUN.svg" alt="Logo">
            </div>
            <nav id="main-nav">
               <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">APP</a></li>
                <li><a href="#">SOUNDS</a></li>
                <li><a href="#">SHOP</a></li>
               </ul>
            </nav>

            <div id="icons">
                <!-- <h2 class="hidden">Header icons</h2> -->
             
                    <li> <a href="#"><i class="fa-solid fa-expand"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                
            </div>
            <section id="start-button">
                <h2 id="fun"><a href="#">START FUN!</a></h2>
            </section>
        </header>

        <main class="background container">
            <div id="tree"></div>
            <section class="grid">
                <!-- DROP ZONES -->
                <div class="drop-board">
                    <div class="dropZone col2 row2"></div>
                    <div class="dropZone col2 row3"></div>
                    <div class="dropZone col3 row3"></div>
                    <div class="dropZone col6 row4"></div>
                    <div class="dropZone col8 row4"></div>
                    <div class="dropZone col9 row4"></div>
                </div>
                <!-- Draggables-->
                <section class="panel">
                    <div id="characterCon" class="col1 ">
                            <button id="up" class="up-btn" value="scroller"><i class="fa-solid fa-caret-up"></i></button>
                        <div class="character-pieces" id="scroller">
                            <div class="characterHold big" data-trackref="Sound_1" id="blue"><img src="images/blue-bird-front.svg" class="small img" alt="blue-bird"></div>
                            <div class="characterHold big" data-trackref="Sound_2" id="frog"><img src="images/frog-front.svg" class="small img" alt="frog"></div>
                            <div class="characterHold big" data-trackref="Sound_3" id="red"><img src="images/red-bird-front.svg" class="small img" alt="red-bird"></div>
                            <div class="characterHold wee" data-trackref="Sound_4" id="smRed"><img src="images/sm_red-bird-front.svg" class="small img" alt="sm_red-bird"></div>
                            <div class="characterHold big" data-trackref="Sound_5" id="squirrel"><img src="images/squirrel-front.svg" class="small img" alt="squirrel"></div>
                            <div class="characterHold wee" data-trackref="Sound_6" id="toad"><img src="images/toad-front.svg" class="small img" alt="toad"></div>
                        </div>                    
                            <button id="down" class="down-btn" value="scroller"><i class="fa-solid fa-caret-down"></i></button>                    

                    </div>
                    
                    <div id="controls" class="col2">
                        <button id="playButton"><i class="fa-solid fa-play"></i></button>
                        <button id="pauseButton"><i class="fa-solid fa-pause"></i></button>
                        <button id="rewindButton"><i class="fa-sharp fa-solid fa-backward"></i></button>
                        <button id="resetPage"><i class="fa-solid fa-arrows-rotate"></i></button>
                        <div class="mike-icon" id="volumeButton" value="HIDE/SHOW" onclick="clicked()"><img src="images/volume-icon.svg"></div>
                        <div class="box" id="volumeControl">
                            <div class="slider">
                                <input type="range" class="range" value="0" min="0" max="100" anmousemove="rangeSlider(this.value)">
                            </div>
                            <span class="value" id="rangeValue">100</span>
                        </div>

                        <!-- <button id="volumeButton"><i class="fa-regular fa-volume"></i></button> -->
                        <!-- <input id="volumeControl" type="range" min="0" max="100" step="1"><i class="fa-regular fa-volume"></i>           -->
                    </div>

                    <audio src="A_udio/Sound_1.mp3"></audio>
                </section>
                <!-- <div class="anim"></div> -->

            </section>
            
            <section>
                <div class="grid" id="extra">
                    <a href="#" class="download"><h2>DOWNLOAD APP</h2></a>
                    
                    <a href="#" class="share"><h2>SHARE</h2></a>
                    <a href="#" class="sound"><h2>LISTEN TO SOUNDS</h2></a>
                </div>

                <div class="grid" id="extra-icons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-share"></i>
                    <i class="fa-solid fa-music"></i>
                </div>
            </section>

        </main>
        <footer class="footer-con">


            <section id="footer-nav1" >
                        <li><a href="#">CREDITS</a></li>
                        <li><a href="#">LANGUAGE</a></li>
                        <li><a href="#">LEGAL</a></li>
                        <li><a href="#">PRIVACY</a></li>
            </section>

            <nav id="footer-nav2">
                <ul>
                    <li><a href="#">HELP</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">SOUNDS</a></li>
                    <li><a href="#">APP</a></li>
                </ul>
            </nav>

            <div id="footer-icons">
                <ul>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-brands fa-tumblr"></i>
                </ul>
            </div>
                
        </footer>
        <h1 class="hidden">Music Mixer</h1>

        <div id="background">  

        </div>
        <script src="js/main.js"></script>
   </body>
    </html>
