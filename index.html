<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Mixer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Montserrat" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fe8842756b.js" crossorigin="anonymous"></script>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <main class="background container">
            <div id="tree"></div>
            <section class="grid">
                <!-- DROP ZONES -->
                <div class="drop-board">
                    <div class="dropZone col2 row2"></div>
                    <div class="dropZone col2 row3"></div>
                    <div class="dropZone col3 row3"></div>
                    <div class="dropZone col6 row4"></div>
                    <div class="dropZone col8 row4"></div>
                    <div class="dropZone col9 row4"></div>
                </div>
                <!-- Draggables-->
                <section class="panel">
                    <div id="characterCon" class="col1 ">
                            <button id="up" class="scrollIcon"><i class="fa-solid fa-caret-up"></i></button>
                        <div class="character-pieces" id="scroller">
                            <div class="characterHold" id="blue"><img data-trackref="Sound_1"  src="images/blue-bird-front.svg" class="small img" alt="blue-bird"></div>
                            <div class="characterHold" id="frog"><img data-trackref="Sound_2" src="images/frog-front.svg" class="small img" alt="frog"></div>
                            <div class="characterHold" id="red"><img data-trackref="Sound_3" src="images/red-bird-front.svg" class="small img" alt="red-bird"></div>
                            <div class="characterHold" id="smRed"><img data-trackref="Sound_4" src="images/sm_red-bird-front.svg" class="small img" alt="sm_red-bird"></div>
                            <div class="characterHold" id="squirrel"><img data-trackref="Sound_5" src="images/squirrel-front.svg" class="small img" alt="squirrel"></div>
                            <div class="characterHold" id="toad"><img data-trackref="Sound_6" src="images/toad-front.svg" class="small img" alt="toad"></div>
                        </div>                    
                            <button id="down" class="scrollIcon"><i class="fa-solid fa-caret-down"></i></button>                    

                    </div>
                    
                    <div id="controls" class="col2">
                        <button id="playButton"><i class="fa-solid fa-play"></i></button>
                        <button id="pauseButton"><i class="fa-solid fa-pause"></i></button>
                        <button id="rewindButton"><i class="fa-sharp fa-solid fa-backward"></i></button>
                        <button id="resetPage"><i class="fa-solid fa-arrows-rotate"></i></button>

                        <!-- <button id="volumeButton"><i class="fa-regular fa-volume"></i></button> -->
                        <input id="volumeControl" type="range" min="0" max="100" step="1"><i class="fa-regular fa-volume"></i>          
                    </div>

                    <audio src="A_udio/Sound_1.mp3"></audio>
                </section>
                <!-- <div class="anim"></div> -->

            </section>
        </main>
        <footer></footer>
        <h1 class="hidden">Music Mixer</h1>

        <div id="background">  

        </div>
        <script src="js/main.js"></script>
   </body>
    </html>
