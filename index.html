<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Mixer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Montserrat" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fe8842756b.js" crossorigin="anonymous"></script>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <main class="background container">
            <div id="tree"></div>
            <section class="grid">
            <!-- DROP ZONES -->

            <div class="dropZone col2 row2" id="dropZone1">Drop Zone1</div>
            <div class="dropZone col2 row3" id="dropZone2">Drop Zone2</div>
            <div class="dropZone col3 row3" id="dropZone3">Drop Zone3</div>
            <div class="dropZone col6 row4" id="dropZone4">Drop Zone4</div>
            <div class="dropZone col8 row4" id="dropZone5">Drop Zone5</div>
            <div class="dropZone col9 row4" id="dropZone6">Drop Zone6</div>
                

            <section class="panel">
                <div id="characterCon" class="col1">
                        <button id="up" class="scrollIcon"><i class="fa-solid fa-caret-up"></i></button>
                    <div id="scroller">
                        <div class="characterHold"><img src="images/blue-bird-front.svg" alt="blue-bird">blue bird</div>
                        <div class="characterHold"><img src="images/frog-front.svg" alt="frog">frog</div>
                        <div class="characterHold"><img src="images/red-bird-front.svg" alt="red-bird">red bird</div>
                        <div class="characterHold"><img src="images/sm_red-bird-front.svg" alt="sm_red-bird">small red bird</div>
                        <div class="characterHold"><img src="images/squirrel-front.svg" alt="squirrel">squirrel</div>
                        <div class="characterHold"><img src="images/toad-front.svg" alt="toad">toad</div>
                    </div>                    
                        <button id="down" class="scrollIcon"><i class="fa-solid fa-caret-down"></i></button>                    

                </div>
                
                <div id="controls" class="col2">
                    <button id="playButton"><i class="fa-solid fa-play"></i></button>
                    <button id="pauseButton"><i class="fa-solid fa-pause"></i></button>
                    <button id="rewindButton"><i class="fa-solid fa-repeat"></i></button>
                    <!-- <button id="volumeButton"><i class="fa-regular fa-volume"></i></button> -->
                    <input id="volumeControl" type="range" min="0" max="100" step="1"><i class="fa-regular fa-volume"></i></input>            
                </div>
            </section>
        </section>
        </main>
        <footer></footer>
        <h1 class="hidden">Music Mixer</h1>

        <div id="background">  

        </div>
    </body>
</html>
