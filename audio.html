<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Mixer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/fe8842756b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Inter:wght@300;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header class="header-con">
            <h1 class="hidden">Fun Forest - Audios</h1>
            <div id="logo" class="col2">
                <img src="images/MusicMixerLogo.svg" alt="Logo">
            </div>
            <nav id="main-nav">
               <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">APP</a></li>
                <li><a href="#">SOUNDS</a></li>
                <li><a href="#">SHOP</a></li>
               </ul>
            </nav>
        </header>

        <main>
            <div class="grid">
                <div class="audioText">
                <h1>Meet the residents of the Singing Tree!</h1>
                <h2>Like a Tune?</h2>
                    <h3>Click the burger menus below to download their audios.</h3>                   
                </div>

                <div class="characters col2 row2">
                <img  src="images/blue-bird-front.svg" alt="">
                <h3>Blue Bird</h3>
                <audio controls loop src="audio/Sound_1.mp3"></audio>
                </div>
                <div class="characters col2 row4">
                <img  src="images/frog-front.svg" alt="">
                <h3>Frog</h3>
                <audio controls loop src="audio/Sound_2.mp3"></audio>
                </div>
                <div class="characters col6 row2">
                <img  src="images/red-bird-front.svg" alt="">
                <h3>Red Bird</h3>
                <audio controls loop src="audio/Sound_3.mp3"></audio>
                </div>
                <div class="characters col6 row4">
                <img  src="images/sm_red-bird-front.svg" alt="">
                <h3>Smol Red Bird</h3>
                <audio controls loop src="audio/Sound_4.mp3"></audio>
                </div>
                <div class="characters col10 row2">
                <img  src="images/squirrel-front.svg" alt="">
                <h3>Squirrel</h3>
                <audio controls loop src="audio/Sound_5.mp3"></audio>
                </div>
                <div class="characters col10 row4">
                <img  src="images/toad-front.svg" alt="">
                <h3>Toad</h3>
                <audio controls loop src="audio/Sound_6.mp3"></audio>
                </div>
            </div>
        </main>
